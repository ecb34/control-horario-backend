<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employees QR List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <h3 class="mb-4">Employees QR List</h3>

  <table class="table table-bordered align-middle">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>QR</th>
      </tr>
    </thead>
    <tbody id="usersTable"></tbody>
  </table>

  <button class="btn btn-primary" onclick="window.print()">Print</button>
</div>

<script>
$(document).ready(function() {
  const users = [
    { id: 1, name: 'John Doe', email: 'john@company.com', token: 'EMP_1' },
    { id: 2, name: 'Jane Smith', email: 'jane@company.com', token: 'EMP_2' }
  ];

  users.forEach(user => {
    const row = $(
      `<tr>
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td><div id='qr-${user.id}'></div></td>
      </tr>`
    );
    $('#usersTable').append(row);

    new QRCode(document.getElementById(`qr-${user.id}`), {
      text: user.token,
      width: 96,
      height: 96
    });
  });
});
</script>

</body>
</html>
