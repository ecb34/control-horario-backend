{% extends "layout.html" %}

{% block main %}
  <div class="container py-5" data-qr-page>
  <h3 class="mb-4">Escanea tu c√≥digo QR para fichar</h3>

  <div class="scanner" id="scanner-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-12 ta-center">
          <div id="qr-reader" style="height: 300px; width: 300px"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="actions" id="actions-wrapper" style="display:none;">
    <div class="container">
      <div class="row">
        <div class="col-4 ta-center">
          <button data-action="clockOut" class="btn btn-primary">Fichar Salida</button>
        </div>
        <div class="col-4 ta-center">
          <button data-action="breakStart" class="btn btn-primary">Fichar Descanso</button>
        </div>
        <div class="col-4 ta-center">
          <button data-action="breakEnd" class="btn btn-primary">Fichar Terminar Descanso</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
